{% load static %}
<header class='header'>
    <div class='logo'>
        <a href={% url "home" %} class='logo__anchor'>
            <img src={% static "img/dotwho-logo.png" %} alt="DotWho logo" class='logo__img'>
            <span class='logo__name text--xxl'>DotWho</span>
        </a>
    </div>
    <nav class='nav'>
        {% if request.user.is_authenticated %}
        <ul class='nav__list'>
            <a href={% url "home" %}><li class='nav__item text--md'>Home</li></a>
            <a href={% url "view-friends" %}><li class='nav__item text--md'>Friends</li></a>
        </ul>
        {% endif %}
        <ul class='nav__list'>
            {% if request.user.is_authenticated %}
            <a href={% url "profile-view" pk=request.user.id %}><li class='nav__item text--md truncate'><strong> {{request.user.username | upper}} </strong></li></a>
            <a href={% url "logout" %}><li class='nav__item text--md'> Logout </li></a>
            {% else %}
            <a href={% url "login" %}><li class='nav__item text--md'> Login </li></a>
            <a href={% url "register" %}><li class='nav__item text--md'> Register </li></a>
            {% endif %}
        </ul>
    </nav>
</header>
